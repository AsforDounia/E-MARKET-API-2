name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    uses: ./.github/workflows/test.yml
    secrets: inherit
  
  lint:
    uses: ./.github/workflows/lint.yml
  
  build-and-push:
    needs: [test, lint]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/e-market-api
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/e-market-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/e-market-api:buildcache,mode=max
          build-args: |
            NODE_ENV=production
      
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
  
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Option 1: Deploy to Heroku
      - name: Deploy to Heroku (optional)
        if: false  # Enable by setting to true
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          usedocker: true
      
      # Option 2: Deploy to AWS ECS (example)
      - name: Deploy to AWS ECS (optional)
        if: false  # Enable by setting to true
        run: |
          echo "Configure AWS ECS deployment here"
          # aws ecs update-service --cluster your-cluster --service your-service --force-new-deployment
      
      # Option 3: Deploy to DigitalOcean (example)
      - name: Deploy to DigitalOcean (optional)
        if: false  # Enable by setting to true
        run: |
          echo "Configure DigitalOcean App Platform deployment here"
      
      # Option 4: Deploy using Docker Compose on VPS
      - name: Deploy to VPS via SSH (optional)
        if: false  # Enable by setting to true
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /path/to/app
            docker-compose pull
            docker-compose up -d --force-recreate
  
  smoke-tests:
    needs: deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Wait for deployment
        run: sleep 30
      
      - name: Health check
        run: |
          curl -f https://your-api-url.com/health || exit 1
      
      - name: API smoke test
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://your-api-url.com/api/v1/health)
          if [ $response -ne 200 ]; then
            echo "❌ Smoke test failed with status code: $response"
            exit 1
          fi
          echo "✅ Smoke tests passed!"