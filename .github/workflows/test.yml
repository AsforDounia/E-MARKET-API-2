name: Tests

on:
  push:
    branches: [ main, Dounia, mohamed, souadBranch ]
  pull_request:
    branches: [ main ]
  workflow_call:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test:unit
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
          MONGODB_URI: mongodb://localhost:27017/emarket-test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
      
      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: test-results/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Wait for MongoDB
        run: |
          until mongosh --eval "db.adminCommand('ping')" mongodb://localhost:27017/test; do
            echo "Waiting for MongoDB..."
            sleep 2
          done
      
      - name: Wait for Redis
        run: |
          until redis-cli -h localhost ping; do
            echo "Waiting for Redis..."
            sleep 2
          done
      
      - name: Run integration tests
        run: npm run test:integration
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
          MONGODB_URI: mongodb://localhost:27017/emarket-test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          PORT: 3000
      
      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: test-results/

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Wait for services
        run: |
          until mongosh --eval "db.adminCommand('ping')" mongodb://localhost:27017/test; do
            echo "Waiting for MongoDB..."
            sleep 2
          done
          until redis-cli -h localhost ping; do
            echo "Waiting for Redis..."
            sleep 2
          done
      
      - name: Run tests with coverage
        run: npm run coverage
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
          MONGODB_URI: mongodb://localhost:27017/emarket-test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          PORT: 3000
      
      - name: Upload coverage to Codecov (optional)
        if: false  # Enable if you want to use Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
      
      - name: Coverage Summary
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/lcov.info ]; then
            echo "âœ… Coverage report generated successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š View detailed coverage report in the artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, coverage]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage: ${{ needs.coverage.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.unit-tests.result }}" == "success" ] && [ "${{ needs.integration-tests.result }}" == "success" ] && [ "${{ needs.coverage.result }}" == "success" ]; then
            echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "âŒ Some tests failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
